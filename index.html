<!DOCTYPE html>
<html lang="es">
  <head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-cyan-700 to-purple-800 animate-backgroundGradient text-white">

    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-cyan-400">Juan Martín</div>
        <ul class="hidden md:flex space-x-8 text-white font-medium">
        <li><a href="#about" class="hover:text-cyan-400 transition">Sobre mí</a></li>

                d="M4 6h16M4 12h16M4 18h16" />

    <main class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">¡Hola, soy Juan Martín!</h1>
      <p class="text-lg md:text-xl max-w-xl">Desarrollador Web & Móvil | Amante del despliegue, la automatización y las buenas prácticas de software</p>
    </main>

    <div class="absolute top-0 left-0 w-full h-full -z-10 animate-gradient bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] bg-size-200 bg-pos-0"></div>
